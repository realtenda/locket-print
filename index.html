<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocketPrint - Necklace Photo Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 9.8%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 9.8%;
            --popover-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 0 72.2% 50.6%;
            --accent-foreground: 240 10% 3.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 240 10% 3.9%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --primary: 0 72.2% 50.6%;
            --primary-foreground: 240 10% 3.9%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --ring: 0 72.2% 50.6%;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #09090b;
        }

        /* Essential Print Logic */
        @media screen {
            #print-area {
                display: none !important;
            }
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            html, body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }
            #root {
                display: none !important;
            }
            #print-area {
                display: block !important;
                visibility: visible !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 210mm;
                height: 297mm;
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* UI Styles */
        .a4-sheet {
            width: 210mm;
            height: 297mm;
            background: white;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            color: black;
        }
        
        .preview-shadow {
            box-shadow: 0 0 80px rgba(0,0,0,0.6), 0 0 20px rgba(0,0,0,0.4);
        }

        /* Responsive Mask Classes - Using the SVG definitions below */
        .heart-mask-responsive {
            clip-path: url(#heart-clip);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }

        /* shadcn/ui Component Styling */
        input[type="number"],
        input[type="text"] {
            background-color: hsl(var(--card));
            border-color: hsl(var(--border));
            color: hsl(var(--foreground));
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: hsl(var(--primary));
        }

        /* Slider styling */
        [role="slider"] {
            accent-color: hsl(var(--primary));
        }

        /* Radix Slider Track */
        [role="slider"] ~ * {
            background-color: hsl(var(--input));
        }

        /* Button styling enhancement */
        button {
            transition-colors: 150ms;
        }

        /* Override default button colors for better visibility */
        button[class*="bg-primary"] {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        button[class*="border-input"] {
            border-color: hsl(var(--border));
        }
        .editor-grid {
            background-image: radial-gradient(#27272a 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen overflow-hidden">
    <!-- Global Scalable Shape Definitions -->
    <svg width="0" height="0" style="position:absolute">
      <defs>
        <clipPath id="heart-clip" clipPathUnits="objectBoundingBox">
          <path d="M0.5,0.889 L0.44,0.834 C0.225,0.64,0.083,0.512,0.083,0.354 C0.083,0.226,0.184,0.125,0.313,0.125 C0.386,0.125,0.455,0.159,0.5,0.212 C0.545,0.159,0.614,0.125,0.687,0.125 C0.816,0.125,0.917,0.226,0.917,0.354 C0.917,0.512,0.775,0.64,0.56,0.834 L0.5,0.889 Z" />
        </clipPath>
      </defs>
    </svg>
    <div id="root"></div>
    <div id="print-area"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
